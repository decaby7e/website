<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "head.html"}}
  <title>{{ .Title }}</title>
</head>

<body>
  {{ partial "header.html" }}
  
  <!-- Gets _index.md from the blog/ folder -->
  {{ .Content }}

  {{- range first 10 .Pages }}
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <h4>{{ .Date }}</h4>
    {{ .Render "p"}}
  {{- end }}

  {{ partial "footer.html" }}
</body>

</html>
