<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "head.html"}}
  <title>{{ .Title }}</title>
</head>

<body>
  {{ partial "header.html" }}
  
  <!-- Gets _index.md from the blog/ folder -->
  {{ .Content }}
  
  {{ $sections := (.Site.GetPage "section" .Section).Sections }}
  {{ range $sections }}
    <a href={{ .Permalink }}><h3>{{ .Title }}</h3></a>
    <p>{{ .Content }}</p>
  {{ end }}

  {{ partial "footer.html" }}
</body>

</html>
