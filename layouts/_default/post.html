<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "head.html"}}
  <title>{{ .Title }}</title>
</head>

<body>
  <container class="main-container">
    {{ partial "header.html" }}
    <main>
      <h1>{{.Title}}</h1>
      <div style="display: flex; gap: 1rem;">
        <div class="post-date">
          <span>{{ .Date.Format "January 2, 2006" }}</span>
        </div>
        <!-- Fix this! Broken on newer versions of Hugo -->
        <div class="tag-list" style="padding-top: 4px;">
          {{- range .Params.tags }}
          <!-- Put these in a div to fix spacing issues -->
          <a class="tag" href="/tags/{{ . }}">{{.}}</a>
          {{- end }}
        </div>
      </div>
      {{ .Content }}
    </main>
  </container>
</body>

{{ partial "footer.html" }}

</html>
